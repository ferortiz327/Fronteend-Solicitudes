<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/afiliacion.png);">
    <form class="container mt-5" #f="ngForm" (ngSubmit)="onLogin(f)" autocomplete="off" style="float: right;">
        <div class="col-md-6">
            <h1>Inicio de sesión</h1>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input [ngClass]="{ 'is-invalid':(username.errors?.required || username.errors?.minlength.requiredLength) &&username.touched ,'is-valid':(!username.errors?.required && !username.errors?.required) &&username.touched }" class="form-control " type="text"
                    placeholder="Ingrese el usuario" name="username" required="" #username="ngModel" ngModel autocomplete="false" autofocus (ngModel)="username">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input [ngClass]="{ 'is-invalid':(password.errors?.required || password.errors?.minlength.requiredLength) &&password.touched ,'is-valid':(!password.errors?.required && !password.errors?.required) &&password.touched }" class="form-control " type="password"
                    placeholder="Ingrese la contraseña" name="password" (ngModel)="password" required="" #password="ngModel">
            </div>
        </div>
        <div class="col-md-6 mt-2 text-right">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid" [disabled]="loading"> Ingresar </button>
            <div class="spinner-border text-success mt-2" role="status" *ngIf="loading">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="col-md-6 mt-2 text-right" *ngIf="errorMessage">
            <label class="text-danger">{{errorMessage}}</label>
        </div>

    </form>
</section>
